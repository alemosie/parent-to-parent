baseurl: '/'
permalink: pretty
title: 'Parent to Parent'

logo:
  mobile: "images/logo/alt-logo.png"
  mobile_height: "32px"
  mobile_width: "32px"
  desktop: "images/logo/alt-logo-long.jpg"
  desktop_height: "40px"

collections:
  team:
    output: true

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md