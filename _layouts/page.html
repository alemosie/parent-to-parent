---
layout: default
bodyClass: "page-basic"
---

<div class="intro">
    <div class="container">
      <div class="row justify-content-center">
        {% if page.intro_image %}
        <div class="col-12 col-md-12 col-lg-12 intro-image-header" id={{page.id}}>
          <h1 class="title intro-title">{{page.title}}</h1>
        </div>
        {% endif %}
      </div>
    </div>
  </div>

  <div class="container pb-6 pt-6 pt-md-10 pb-md-10">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <div>
              <h1>{{page.title}}</h1>
              <div class="content">{{content}}</div>
            </div>
        </div>
    </div>
  </div>
</div>
